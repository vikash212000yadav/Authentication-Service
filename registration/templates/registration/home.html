{% extends 'registration/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
    {% block content %}
    <h1>HomePage</h1>
        {% if user.is_authenticated %}
        <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        {% endif %}
    {% endblock %}
</body>
</html>
