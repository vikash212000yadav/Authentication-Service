{% extends 'registration/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    {% block content %}
    <h1>Register</h1>
        <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {% if form.errors %}
        <p>Your Form Has Errors...</p>
        {% endif %}

        {{ form.as_p }}

        <input type="submit" value="Register" class="btn btn-primary">
        </form>
    {% endblock %}
</body>
</html>
